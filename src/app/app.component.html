

<table>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.nombres}}</td>
    <td>{{user.apellidos}}</td>
    <td><button (click)="editar(user.id)">Editar</button></td>
  </tr>
</table>
<br><br><br>
<input type="text" placeholder="nombres" [(ngModel)]="userEdit.nombres">
<input type="text" placeholder="apellidos" [(ngModel)]="userEdit.apellidos">
<button (click)="sendEditar()">Editar</button>
